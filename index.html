<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss"></style>

  <title>Button Design</title>
</head>

<body>
  <section class="w-full h-screen flex items-center justify-center gap-10">


    <!-- Left to Right on bottom -->
    <a href="#"
      class="relative bg-white rounded-lg border-2 border-blue-500 text-blue-500 py-3 px-5 group">
      <span
        class="absolute w-0 h-1 group-hover:w-full transition-all ease-out duration-500 bg-blue-500 left-0 top-14"></span>
      <span class="relative">Left to Right</span>
    </a>


    <!-- Right to Left -->
    <a href="#"
      class="relative bg-white rounded-lg overflow-hidden border-2 border-blue-500 text-blue-500   duration-500 hover:text-white py-2.5 px-5 group">
      <span
        class="absolute w-32 h-16 group-hover:-ms-32 transition-all ease-linear duration-500 bg-blue-500 left-32 top-0"></span>
      <span class="relative">Right to Left</span>
    </a>

    <!-- Left to Right -->
    <a href="#"
      class="relative bg-white rounded-lg overflow-hidden border-2 border-blue-500 text-blue-500   duration-500 hover:text-white py-2.5 px-5 group">
      <span
        class="absolute w-32 h-16 group-hover:-me-32 transition-all ease-linear duration-500 bg-blue-500 right-32 top-0"></span>
      <span class="relative">Left to Right</span>
    </a>

    <!-- Rotate Right -->
    <a href="#"
      class="relative bg-white rounded-lg overflow-hidden border-2 border-blue-500 text-blue-500   duration-500 hover:text-white py-2.5 px-5 group">
      <span
        class="absolute w-64 h-64 mt-12 group-hover:rotate-45 group-hover:-mt-24 transition-all ease-linear duration-500 bg-blue-500 right-0 top-0"></span>
      <span class="relative">Rotate Right</span>
    </a>

    <!-- Rotate left -->
    <a href="#"
      class="relative bg-white rounded-lg overflow-hidden border-2 border-blue-500 text-blue-500   duration-500 hover:text-white py-2.5 px-5 group">
      <span
        class="absolute w-64 h-64 mt-12 group-hover:-rotate-45 group-hover:-mt-24 transition-all ease-linear duration-500 bg-blue-500 left-0 top-0"></span>
      <span class="relative">Rotate left</span>
    </a>

    <!-- Up to Down -->
    <a href="#"
      class="relative bg-white rounded-lg overflow-hidden border-2 border-blue-500 text-blue-500   duration-500 hover:text-white py-2.5 px-5 group">
      <span
        class="absolute w-64 h-64 mb-12 group-hover:-mb-24 transition-all ease-linear duration-500 bg-blue-500 left-0 bottom-0"></span>
      <span class="relative">Up to Down</span>
    </a>

    <!-- Down to Up -->
    <a href="#"
      class="relative bg-white rounded-lg overflow-hidden border-2 border-blue-500 text-blue-500   duration-500 hover:text-white py-2.5 px-5 group">
      <span
        class="absolute w-64 h-64 mt-12 group-hover:-mt-24 transition-all ease-linear duration-500 bg-blue-500 left-0 top-0"></span>
      <span class="relative">Down to Up</span>
    </a>
  </section>
</body>

</html>
